<vbox onload="MakeItRed_Preferences.init()">
    <!-- 本地化链接设置 -->
    <linkset>
        <html:link rel="localization" href="smart-knowledge-review.ftl"/>
    </linkset>

    <!-- 输入组部分，包含API URL、API Key和模型输入框 -->
    <groupbox style="display: flex; flex-direction: column; gap: 10px;">
        <!-- 标题注释，原标题标签被注释掉，可根据需要启用 -->
        <!-- <label><html:h2>Zotero For Review</html:h2></label> -->

        <!-- API URL输入框 -->
        <hbox style="display: flex; align-items: center;">
            <label data-l10n-id="prefs-apiurl-url" style="min-width: 120px; margin-right: 10px;"></label>
            <html:input
                type="text" 
                id="llm-api-url-input"
                preference="extensions.zotero.review.apiurl"
                style="flex: 1; overflow: auto;"
            />
        </hbox>

        <!-- API Key输入框 -->
        <hbox style="display: flex; align-items: center;">
            <label data-l10n-id="prefs-apiurl-apikey" style="min-width: 120px; margin-right: 10px;"></label>
            <html:input
                type="password" 
                id="llm-api-key-input"
                preference="extensions.zotero.review.apikey"
                style="flex: 1; overflow: auto;"
            />
        </hbox>

        <!-- 模型输入框 -->
        <hbox style="display: flex; align-items: center;">
            <label data-l10n-id="prefs-apiurl-model" style="min-width: 120px; margin-right: 10px;"></label>
            <html:input
                type="text" 
                id="llm-api-model-input"
                preference="extensions.zotero.review.model"
                style="flex: 1; overflow: auto;"
            />
        </hbox>

        <!-- 按钮组，包含检查、重置按钮和状态标签 -->
        <hbox style="display: flex; align-items: center; gap: 10px;">
            <!-- 检查按钮 -->
            <button 
                id="prefs-button-check-input"
                data-l10n-id="prefs-button-check"
            />
            <!-- 重置按钮 -->
            <button 
                data-l10n-id="prefs-button-reset"
            />
            <!-- API请求状态标签 -->
            <label id="api-requests-status" style="flex: 1;"></label>
        </hbox>
    </groupbox>
</vbox>
